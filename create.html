<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create ğŸ’—</title>

<style>
body{
  font-family:Arial;
  background:linear-gradient(135deg,#FFF6EC,#FFD6E8);
  text-align:center;
  padding:50px 20px;
  overflow-x:hidden;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from {opacity:0;}
  to {opacity:1;}
}

.container{
  background:rgba(255,255,255,0.6);
  backdrop-filter:blur(15px);
  padding:30px;
  border-radius:30px;
  max-width:450px;
  margin:auto;
  box-shadow:0 15px 40px rgba(231,84,128,0.25);
}

h2{
  color:#E75480;
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  from { text-shadow:0 0 5px #ff99cc; }
  to { text-shadow:0 0 20px #ff3399; }
}

input,textarea,select{
  width:90%;
  padding:12px;
  margin:10px;
  border-radius:20px;
  border:1px solid #FFB6C1;
  transition:0.3s;
}

input:hover, textarea:hover, select:hover{
  transform:scale(1.02);
}

input:focus, textarea:focus, select:focus{
  outline:none;
  box-shadow:0 0 10px #ff99cc;
}

button{
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:#E75480;
  color:white;
  cursor:pointer;
  margin-top:25px;
  font-size:16px;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
  background:#ff3385;
}

/* Hide default radio */
input[type="radio"]{
  display:none;
}

.plan-box{
  background:white;
  padding:15px;
  border-radius:20px;
  width:90%;
  margin:10px auto;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  cursor:pointer;
  transition:0.3s;
}

.plan-box:hover{
  transform:scale(1.05);
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

/* Selected plan highlight */
.plan-box.selected{
  border:2px solid #E75480;
  box-shadow:0 0 20px rgba(231,84,128,0.4);
}

#pinkCat{
  position:fixed;
  font-size:40px;
  z-index:999;
  pointer-events:none;
}

.heart{
  position:fixed;
  font-size:20px;
  animation: floatHeart 6s linear infinite;
}

@keyframes floatHeart{
  0%{ transform:translateY(0); opacity:1; }
  100%{ transform:translateY(-100vh); opacity:0; }
}

.sparkle{
  position:fixed;
  font-size:18px;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle{
  from{ opacity:0.4; transform:scale(1); }
  to{ opacity:1; transform:scale(1.3); }
}

@keyframes shake {
  0%,100% { transform:translateX(0); }
  25% { transform:translateX(-5px); }
  75% { transform:translateX(5px); }
}

.shake{
  animation:shake 0.3s;
}

@media(max-width:600px){
  body{ padding:30px 10px; }
}
</style>
</head>

<body>

<div class="container">

<h2>Create Your Love Surprise ğŸ’•</h2>

<input id="sender" placeholder="Your Name ğŸ’Œ"><br>
<input id="receiver" placeholder="Their Name ğŸ’–"><br>
<textarea id="message" placeholder="Write your sweet message ğŸ’"></textarea><br>

<select id="template">
  <option value="pink">Cream & Pink ğŸ’—</option>
  <option value="dark">Dark Romantic ğŸ–¤</option>
</select><br>

<h3>Select Your Plan ğŸ’</h3>

<div class="plan-box selected" onclick="selectPlan(this)">
  <label>
    <input type="radio" name="plan" value="48" checked>
    ğŸ’Œ Mini Surprise â€“ â‚¹48
  </label>
</div>

<div class="plan-box" onclick="selectPlan(this)">
  <label>
    <input type="radio" name="plan" value="89">
    ğŸ’– Romantic Deluxe â€“ â‚¹89
  </label>
</div>

<div class="plan-box" onclick="selectPlan(this)">
  <label>
    <input type="radio" name="plan" value="169">
    ğŸ‘‘ Premium Love â€“ â‚¹169
  </label>
</div>

<div class="plan-box" onclick="selectPlan(this)">
  <label>
    <input type="radio" name="plan" value="299">
    ğŸ’ Forever Custom â€“ â‚¹299
  </label>
</div>

<button id="previewBtn" onclick="goToPreview()">Preview ğŸ’•</button>

</div>

<div id="pinkCat">ğŸ±</div>

<script>

function selectPlan(element){
  document.querySelectorAll(".plan-box").forEach(box=>box.classList.remove("selected"));
  element.classList.add("selected");
  element.querySelector("input").checked = true;
}

const cat = document.getElementById("pinkCat");
function moveCat(){
  const x = Math.random() * (window.innerWidth - 50);
  const y = Math.random() * (window.innerHeight - 50);
  cat.style.transition = "all 2s ease";
  cat.style.left = x + "px";
  cat.style.top = y + "px";
}
setInterval(moveCat,2000);
moveCat();

for(let i=0;i<10;i++){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ğŸ’–";
  heart.style.left=Math.random()*100+"%";
  heart.style.bottom="-20px";
  heart.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(heart);
}

for(let i=0;i<15;i++){
  const spark=document.createElement("div");
  spark.className="sparkle";
  spark.innerHTML="âœ¨";
  spark.style.left=Math.random()*100+"%";
  spark.style.top=Math.random()*100+"%";
  document.body.appendChild(spark);
}

function goToPreview(){

  const btn = document.getElementById("previewBtn");
  const sender = document.getElementById("sender");
  const receiver = document.getElementById("receiver");
  const message = document.getElementById("message");

  if(!sender.value || !receiver.value || !message.value){
    [sender,receiver,message].forEach(el=>{
      if(!el.value){
        el.classList.add("shake");
        setTimeout(()=>el.classList.remove("shake"),300);
      }
    });
    return;
  }

  btn.innerText = "Preparing Preview... ğŸ’•";
  btn.disabled = true;

  const template = document.getElementById("template").value;
  const plan = document.querySelector('input[name="plan"]:checked').value;

  setTimeout(()=>{
    window.location.href =
      "preview.html?sender=" + encodeURIComponent(sender.value) +
      "&receiver=" + encodeURIComponent(receiver.value) +
      "&message=" + encodeURIComponent(message.value) +
      "&template=" + template +
      "&plan=" + plan;
  },800);
}
</script>

</body>
</html>
